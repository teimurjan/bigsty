version: "3"
services:
  db:
    restart: always
    image: postgres:alpine
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.0
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    volumes:
      - ./es:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
  backend:
    build: ./backend
    dockerfile: Dockerfile.dev
    ports:
      - 5000:5000
    environment:
      - PORT=5000
      - HOST=0.0.0.0
      - ORIGIN_URL=http://127.0.0.1:3000
    volumes: ['./backend:/usr/src/app']
    depends_on:
      - db
      - es
    links:
      - db
      - es
  web:
    build:
      context: ./web
      args:
        - REACT_APP_SERVER_URL=http://127.0.0.1:5000 
    environment:
      - PORT=80
    ports:
      - 3000:80
    depends_on:
      - backend
    links:
      - backend