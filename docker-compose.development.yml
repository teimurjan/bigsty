version: "3"
services:
  db:
    restart: always
    image: postgres:alpine
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.0
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    volumes:
      - ./es:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - 5000:5000
    env_file: ./backend/.env.development
    volumes: ['./backend:/usr/src/app']
    restart: on-failure
    depends_on:
      - db
      - es
    links:
      - db
      - es
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    volumes: ['./web:/app']
    ports:
      - 3000:3000
    depends_on:
      - backend
    links:
      - backend